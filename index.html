<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinball Roulette</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: white;
            color: black;
        }

        .game-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            height: 80vh;
            max-height: 800px;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpQg67ximBlOxniDp7vre2VqDezGop2nxSWA&s') no-repeat center center;
            background-size: cover;
            border: 5px solid #333;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .ball {
            width: 25px;
            height: 25px;
            background-color: #ff4757;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .peg {
            width: 15px;
            height: 15px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
        }

        .peg.movable {
            animation: movePeg 1s infinite alternate;
        }

        @keyframes movePeg {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(20px);
            }
        }

        .bounce-peg {
            background-color: #00b894;
            box-shadow: 0 0 10px #00b894;
        }

        .result-area {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 15%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: linear-gradient(to top, #cccccc, #ffffff);
            border-top: 3px solid #333;
        }

        .result-slot {
            width: 15%;
            max-width: 90px;
            height: 15%;
            max-height: 90px;
            background-color: #bbb;
            border: 3px solid #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }

        .score-board {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .control-panel {
            margin-top: 20px;
            text-align: center;
        }

        .control-panel button {
            padding: 12px 24px;
            font-size: 16px;
            color: white;
            background: linear-gradient(to bottom, #444, #222);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .control-panel button:hover {
            background: linear-gradient(to bottom, #666, #444);
        }

        @media (max-width: 600px) {
            .result-slot {
                font-size: 1rem;
            }

            .control-panel button {
                font-size: 14px;
            }

            .ball {
                width: 20px;
                height: 20px;
            }

            .peg {
                width: 10px;
                height: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div class="result-area" id="resultArea">

        </div>
        <div class="score-board" id="scoreBoard">Score: 0</div>
    </div>

    <div class="control-panel">
        <button id="startGame">Start</button>
    </div>

    <script>
        const gameContainer = document.getElementById("gameContainer");
        const resultArea = document.getElementById("resultArea");
        const scoreBoard = document.getElementById("scoreBoard");
        const startGameButton = document.getElementById("startGame");

        let score = 0;

        // Generate pegs above the result area
        function generatePegs() {
            const totalPegs = 20;
            for (let i = 0; i < totalPegs; i++) {
                const peg = document.createElement("div");
                peg.className = "peg";

                if (Math.random() < 0.3) {
                    peg.classList.add("bounce-peg");
                }

                const pegTop = Math.random() * (70 - 15) + 15; // Restrict pegs to appear above result area
                peg.style.top = `${pegTop}vh`;
                peg.style.left = `${Math.random() * 90}%`;

                // Allow certain pegs to move on click
                peg.addEventListener("click", () => {
                    peg.classList.toggle("movable");
                });

                gameContainer.appendChild(peg);
            }
        }

        // Drop a ball into the game area
        function dropBall() {
            const ball = document.createElement("div");
            ball.className = "ball";
            gameContainer.appendChild(ball);

            let position = 0;
            let horizontalPosition = Math.random() * 80 + 10; // Random starting point
            let horizontalSpeed = Math.random() > 0.5 ? 0.5 : -0.5;
            let verticalSpeed = 0.5; // Natural slower fall speed

            const interval = setInterval(() => {
                const ballRect = ball.getBoundingClientRect();
                const pegs = document.querySelectorAll(".peg");

                let bounced = false;

                pegs.forEach(peg => {
                    const pegRect = peg.getBoundingClientRect();

                    if (
                        ballRect.top + ballRect.height > pegRect.top &&
                        ballRect.top < pegRect.top + pegRect.height &&
                        ballRect.left + ballRect.width > pegRect.left &&
                        ballRect.left < pegRect.left + pegRect.width
                    ) {
                        if (peg.classList.contains("bounce-peg")) {
                            verticalSpeed = -1.5; // Ball bounces up naturally
                            horizontalSpeed += Math.random() > 0.5 ? 0.3 : -0.3; // Ball moves at an angle
                            bounced = true;
                        }
                        // Increment score on collision
                        score++;
                        scoreBoard.textContent = `Score: ${score}`;
                    }
                });

                if (!bounced) {
                    verticalSpeed += 0.05; // Smooth gravity effect
                }

                position += verticalSpeed;

                if (position >= 75) {
                    clearInterval(interval);
                    const randomSlot = Math.floor(Math.random() * 4) + 1;
                    document.getElementById(`slot${randomSlot}`).textContent += ` Ball`;
                    ball.remove();
                } else {
                    if (Math.random() > 0.9) {
                        horizontalSpeed *= -1;
                    }
                    horizontalPosition += horizontalSpeed;

                    ball.style.top = `${position}vh`;
                    ball.style.left = `${Math.max(10, Math.min(90, horizontalPosition))}%`;
                }
            }, 30); // Adjusted interval for more natural fall
        }

        // Start the game
        startGameButton.addEventListener("click", () => {
            dropBall();
        });

        // Initialize game area
        generatePegs();
    </script>
</body>
</html>
